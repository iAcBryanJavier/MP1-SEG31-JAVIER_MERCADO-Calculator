<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MP1 Calculator</title>
<link href="main.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="global-container">
	<div class="card calc-form">
	<div class="card-body">
		<h3 class="card-title text-center">MP1 Calculator</h3>
		<div class="card-text">
			<form action="calculate.action" method="POST">
				<div class="form-group">
					<label for="num1">Enter Number 1: </label>
					<input type="number" class="form-control form-control-sm" id="num1" name="num1">
				</div>
				<div class="form-group">
					<label for="operation">Enter Operation: </label>
					<input type="text" class="form-control form-control-sm" id="operation" name="operation">
				</div>
				<div class="form-group">
					<label for="num2">Enter Number 2:</label>
					<input type="number" class="form-control form-control-sm" id="num2" name="num2">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Calculate</button>
			</form>
		</div>
	</div>
</div>
</div>
	
</body>
</html>
